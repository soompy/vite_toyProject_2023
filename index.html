  <script type="text/javascript">
    var swiper = new Swiper(".introduce", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      autoplay: true,
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 2,
        slideShadows: true
      },
      spaceBetween: 20,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true
      },
      on: {
        slideChangeTransitionStart: function() {
          document.querySelectorAll('.swiper-slide .slide-text').forEach(function(textElement) {
            textElement.style.opacity = 0;
          });
          
          var activeSlide = document.querySelector('.swiper-slide-active .slide-text');
          if (activeSlide) {
            activeSlide.style.opacity = 1;
          }
        }
      }
    });
  </script>
