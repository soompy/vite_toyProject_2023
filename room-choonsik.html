<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <title>춘식러버 페이지 - 춘식이 방</title>
</head>

<body>
    <load="/header.html" />

    <main class="building">
        <section class="room room-1">
            <div class="room-walls"></div>
            <div class="room-content">
                <div class="switch-wrapper">
                    <div class="switch">
                        <input class="tgl tgl-switch" id="themeSwitch1" type="checkbox" />
                        <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="themeSwitch1"></label>
                    </div>
                    <p class="room-text">춘식이는 어느방에 있을까요?? <br /> 불을 켜보세요!!💡</p>
                </div>
                <div class="img-choonsik blank">
                    <span class="sofa-choonsik"></span>
                </div>
            </div>
        </section>

        <section class="room room-2">
            <div class="room-walls"></div>
            <div class="room-content">
                <!-- 어질러진 영역 // 방 정리하기 -->
                <div class="wiggle-wrapper">
                    <span class="object"><img src="" alt=""></span>
                    <span class="object"><img src="" alt=""></span>
                    <span class="object"><img src="" alt=""></span>
                </div>

                <div class="cleaning-box">
                    <div class="container"></div>
                </div>

                <div class="switch-wrapper">
                    <div class="switch">
                        <input class="tgl tgl-switch" id="themeSwitch2" type="checkbox" />
                        <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="themeSwitch2"></label>
                    </div>
                    <p class="room-text">춘식이는 어느방에 있을까요?? <br /> 불을 켜보세요!!💡</p>
                </div>
            </div>
        </section>

        <section class="room room-3 lightOn">
            <div class="room-walls"></div>
            <div class="room-content">
                <div class="switch-wrapper">
                    <div class="switch">
                        <input class="tgl tgl-switch" id="themeSwitch3" type="checkbox" checked />
                        <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="themeSwitch3"></label>
                    </div>
                    <p class="room-text">춘식이는 어느방에 있을까요?? <br /> 불을 켜보세요!!💡</p>
                </div>

                <p class="room-text">
                    <span>I'm here!!</span>
                </p>
                <div class="img-choonsik">
                    <span class="sofa-choonsik"></span>
                </div>
            </div>
        </section>

        <section class="room room-4">
            <div class="room-walls"></div>
            <div class="room-content">
                <div class="switch-wrapper">
                    <div class="switch">
                        <input class="tgl tgl-switch" id="themeSwitch4" type="checkbox" />
                        <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="themeSwitch4"></label>
                    </div>
                    <p class="room-text">춘식이는 어느방에 있을까요?? <br /> 불을 켜보세요!!💡</p>
                </div>
            </div>
        </section>

        <section class="room room-5">
            <div class="room-walls"></div>
            <div class="room-content">
                <div class="switch-wrapper">
                    <div class="switch">
                        <input class="tgl tgl-switch" id="themeSwitch5" type="checkbox" />
                        <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="themeSwitch5"></label>
                    </div>
                    <p class="room-text">춘식이는 어느방에 있을까요?? <br /> 불을 켜보세요!!💡</p>
                </div>
            </div>
        </section>
    </main>

    <load="/footer.html" />


    <style>
        :root {
            --depth: 500px;
            --turnLeft: 0.06turn;
            --turnRight: -0.06turn;
            --turn: var(--turnRight);
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            background: #1a1a1a;
            perspective: 1000px;
            perspective-origin: 50% 35%;
        }
    </style>


    <script type="module" src="/main.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script>
        const tgls = document.querySelectorAll(".tgl");
        const roomLight = document.querySelectorAll(".room");

        tgls.forEach(function (tgl, index) {
            tgl.addEventListener("click", function () {
                roomLight[index].classList.toggle('lightOn');
            });
        });
    </script>
</body>

</html>
