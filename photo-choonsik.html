<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./src/assets/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:url" content="https://vite_choonsikLover_2023.vercel.app/">
        <meta property="og:title" content="프론트엔드 이수민 vite 개인프로젝트">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://soominpf23.vercel.app/images/sec01/profile.png">
        <meta property="og:description" content="다양한 프로젝트 경험과 기술 역량을 갖고 있는 UI개발자">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
        <title>vite 춘식러버 페이지 - 춘식화보</title>
      </head>

<body>
    <load="/header.html" />

    <div class="wrapper">
        <div class="model-choonsik">
            <h3 class="dancer-choonsik">cutie k-pop dancer choonsik</h3>

            <div class="model-choonsik-photo">
                <span class="choonsik-photo show"><img
                        src="https://pbs.twimg.com/media/E5I4k-0UcAUFumc?format=jpg&name=900x900" alt="댄서 춘식"></span>
                <span class="choonsik-photo"><img
                        src="https://blog.kakaocdn.net/dn/ba1Ajk/btq8ZJCvHeQ/d5MkQTXVnxzjI5GglnD30k/img.png"
                        alt="예민 춘식"></span>
                <span class="choonsik-photo"><img
                        src="https://t2.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/e2VR/image/4FpkOSGfEf5scJFHCJ5ZUTP1Z3Q.png"
                        alt="멋짐 춘식"></span>
            </div>

            <!-- 버튼 클릭 시 choonskik-photo 노출 -->
            <div class="photo-type-button-wrap">
                <button class="btn-photo btn-neon btn-slow on">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    댄서 춘식
                </button>
                <button class="btn-photo btn-neon btn-lime btn-slow">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    예민 춘식
                </button>
                <button class="btn-photo btn-neon btn-ivory btn-slow">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    멋짐 춘식
                </button>
            </div>
        </div>
    </div>

    <load="/footer.html" />

    <script>
        const btnPhoto = document.querySelectorAll(".btn-photo");
        const choonsikPhoto = document.querySelectorAll(".choonsik-photo");

        btnPhoto.forEach((gallery, idx) => {
            gallery.addEventListener("click", () => {
                choonsikPhoto.forEach((photo) => {
                    photo.classList.remove('show')
                })

                btnPhoto.forEach((btn) => {
                    btn.classList.remove("on")
                })

                btnPhoto[idx].classList.add("on");
                choonsikPhoto[idx].classList.add("show");
            })
        })
    </script>

    <script type="module" src="/main.js"></script>
</body>

</html>
