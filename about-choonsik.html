<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <title>춘식러버 페이지 - 춘식이 소개</title>
</head>

<body>
    <load="/header.html" />

    <div class="choonsik-lover-wrapper">
        <div class="profile-choonsik">
            <div class="profile-bg">
                <span class="bg-circle"></span>
                <span class="bg-circle"></span>
                <span class="bg-circle"></span>
                <span class="bg-circle"></span>
                <span class="bg-circle"></span>
                <span class="bg-circle"></span>
                <span class="bg-circle"></span>
                <span class="bg-circle"></span>
                <span class="bg-circle"></span>
                <span class="bg-circle"></span>
            </div>
            <div class="profile-box">
                <div class="profile-item">
                    <div class="spinner">
                        <span class="triangle"></span>
                        <div class="talk">
                            <p>초록 삼각형 잡을거양 <span class="talk-tail"></span></p>
                            <img class="following"
                                src="https://item.kakaocdn.net/do/b5d3d6a7b67fbf5afdaffb79fffbf8b115b3f4e3c2033bfd702a321ec6eda72c"
                                alt="따라다니는춘식이">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 춘식이 매력도 -->
        <section class="choonsik-chart">
            <!-- <h3>춘식이의 매력을 알아볼까용</h3> -->
            <span class="lovely-text">매력도 click!!</span>
            <canvas id="lovelyChoonsik"></canvas>
        </section>
    </div>

    <!-- <load=" /footer.html" /> -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/main.js"></script>

    <script>
        const ctx = document.getElementById('lovelyChoonsik');

        new Chart(ctx, {
            type: 'bar',
            tooltipFillColor: "rgba(51, 51, 51, 0.55)",
            data: {
                labels: ['귀여움', '사랑스러움', '깜찍함', '멋짐'],
                datasets: [{
                    label: 'lovely choonsik',
                    data: [25, 19, 13, 15],
                    backgroundColor: [
                        "#F6F7C1",
                        "#BEF0CB",
                        "#D1FFF3",
                        "#C1AEFC"
                    ],
                }],
            },
            options: {
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                    },
                    y: {
                        grid: {
                            display: false
                        },
                        beginAtZero: true
                    }
                },
                responsive: false,
                indexAxis: 'y',
                plugins: {
                    datalabels: {
                        formatter: (value) => {
                            return value + '%';
                        },
                    },
                    legend: {
                        labels: {
                            font: {
                                size: 16
                            }
                        }
                    },
                },
            },
        });
    </script>

    <script type="module" src="/main.js"></script>
</body>

</html>
