<body>

  <div class="choonsik-lover-wrapper">

    </section>

    <section class="objects-contents">
      <div class="marquee_wrap">
        <div class="marquee_box">
          <span class="marquee_text">lovely choonsik</span>
        </div>
        <div class="marquee_box">
          <span class="marquee_text">lovely choonsik</span>
        </div>
        <div class="marquee_box">
          <span class="marquee_text">lovely choonsik</span>
        </div>
        <div class="marquee_box">
          <span class="marquee_text">lovely choonsik</span>
        </div>
      </div>

      <div class="floating-obj">
        <span class="obj-item"><img
            src="https://item.kakaocdn.net/do/c5c470298d527ef65eb52883f0f186c49f5287469802eca457586a25a096fd31"
            alt="춘식하트"></span>
        <span class="obj-item"><img
            src="https://item.kakaocdn.net/do/c5c470298d527ef65eb52883f0f186c4f604e7b0e6900f9ac53a43965300eb9a"

        <span class="obj-item"><img
            src="https://item.kakaocdn.net/do/c5c470298d527ef65eb52883f0f186c482f3bd8c9735553d03f6f982e10ebe70"

    <section id="one" class="contentsBox">
      <div class="row no-gutters">
        <div class="col">
          <div class="rectangle"></div>
          <div class="about-choonsik">
            <div class="text-block">
              <h2 class="mb-0">choonsik</h2>

            <div class="blocks">
              <div class="faces"></div>
              <div class="faces"></div>
              <div class="faces"></div>
              <div class="faces"></div>
              <div class="faces"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="two" class="contentsBox">
      <div class="row no-gutters">
        <div class="col">
          <div class="room-choonsik">
            <div>
              <img src="https://i.pinimg.com/originals/95/8f/59/958f599f934e94f63d6d60b676707ece.png" class="img-fluid"
                alt="Responsive image" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="three" class="contentsBox">
      <div class="image"></div>
      <div class="row no-gutters">
        <div class="col">
          <div class="elem">
            <h2>GET OUT THERE</h2>
          </div>
        </div>
      </div>
    </section>

    <section id="four" class="section">
      <div class="image"></div>
      <div class="row no-gutters">
        <div class="col">
          <div class="elem">
            <h2>GO RIDE</h2>
          </div>
        </div>
      </div>

  <!-- <load="/footer.html" /> -->


  <script type="module" src="/main.js"></script>
  <script src="./node_modules/animejs/lib/anime.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

  <script>
    var tl = anime.timeline({
      targets: '.floating-obj .obj-item',
      delay: function (el, i) { return i * 200 },
      duration: 1000,
      easing: 'easeOutExpo',
      direction: 'alternate',
      loop: true
    });

    tl
      .add({
        translateX: 250,
        easing: 'spring',
      })
      .add({
        opacity: .5,
        scale: 2
      })
      .add({
        targets: '.floating-obj .obj-item.triangle',
        rotate: 180
      })
      .add({
        translateX: 0,
        scale: 1
      });
  </script>

  <script>
    // 메인화면 효과

    // Color palette variables
    let brown = '#926634';
    let midBrown = '#a6855c';
    let light = 'rgba(255, 255, 255, 0.4)';

    // Add scrollmagic controller
    let controller = new ScrollMagic.Controller();

    //------------------
    //TIMELINE 1
    //------------------

    // Add timeline
    let tl1 = anime.timeline({ autoplay: false });

    // Add animations
    let s1a1 = {
      targets: '#one .about-choonsik',
      opacity: 1,
      translateX: {
        value: [250, 0],
        duration: 800
      },
      rotate: {
        value: [90, 0],
        duration: 1200,
        easing: 'easeInOutSine'
      },
      scale: {
        value: [2, 1.5],
        duration: 1100,
        delay: 800,
        easing: 'easeInOutQuart'
      },
      color: [midBrown, brown],
      duration: 800,
      delay: 0,
      easing: 'easeInOutSine'
    };

    let s1a2 = {
      targets: '#one .about-choonsik .blocks .faces',
      backgroundColor: [midBrown, brown],
      borderRadius: function (el) { return anime.random(2, 10); },
      delay: function (el) { return anime.random(0, 800); }
    };

    let s1a3 = {
      targets: '#one .rectangle',
      opacity: [0, 1],
      translateX: {
        value: ['-100vw', '0vw'],
        duration: 1500,
      },
      translateY: {
        value: [-100, 0],
        duration: 1500,
      },
      easing: 'easeInOutSine',
      duration: 2000
    };

    // Add children
    tl1.add(s1a3).add(s1a1, '-=1600').add(s1a2, '-=1300');

    // Get section height
    let oneHeight = document.getElementById("one").clientHeight;
    console.log('oneHeight: ' + oneHeight);

    //------------------
    // 첫번째 스크롤 효과
    //------------------

    //Add first scrollmagic scene
    let scene1 = new ScrollMagic.Scene({
      triggerElement: "#one",
      triggerHook: 0.5,
      reverse: false
    })

      // Add debug indicators
      .addIndicators({
        colorTrigger: "black",
        colorStart: "blue",
        colorEnd: "red",
        indent: 10
      })

      // Trigger animation timeline
      .on("enter", function (event) {
        tl1.play();
      })

      .addTo(controller);



    //------------------
    // 두번째 스크롤 효과
    //------------------

    let tl2 = anime.timeline({ autoplay: false });

    // Add animations
    let s2a1 = {
      targets: '#two .room-choonsik img',
      opacity: [0.3, 1],
      scale: [4, 1],
      duration: 1000,
      delay: 0,
      easing: 'easeInOutSine'
    };

    let s2a2 = {
      targets: '#two .room-choonsik img',
      scale: 1,
      duration: 2000,
    };

    // Add children
    tl2.add(s2a1).add(s2a2);

    // Get section height
    let twoHeight = document.getElementById("two").clientHeight;
    console.log('twoHeight: ' + twoHeight);

    //------------------
    //SCENE 2
    //------------------

    //Add second scrollmagic scene
    let scene2 = new ScrollMagic.Scene({
      triggerElement: "#two",
      duration: 4500,
      triggerHook: 0,
    })

      // Add debug indicators
      .addIndicators({
        colorTrigger: "black",
        colorStart: "blue",
        colorEnd: "red",
        indent: 10
      })

      // Trigger animation timeline
      //Use scroll position to play animation
      .on("progress", function (event) {
        tl2.seek(tl2.duration * event.progress);
      })

      .setPin('#two')
      .addTo(controller);



    //------------------
    // 세번째 스크롤 효과
    //------------------

    let tl3 = anime.timeline({ autoplay: false });

    // Add animations
    let s3a1 = {
      targets: '#three h2',
      opacity: 1,
      scale: [4, 1.5],
      duration: 1000,
      delay: 0,
      easing: 'easeInOutSine'
    };

    // Add children
    tl3.add(s3a1);

    //------------------
    //TIMELINE 4
    //------------------

    // Add timeline
    let tl4 = anime.timeline({ autoplay: false });

    // Add animations
    let s3a2 = {
      targets: '#three .image',
      opacity: [0, .5],
      translateX: {
        value: ['-100%', '0%'],
        duration: 1500,
      },
      duration: 1000,
      delay: 0,
      easing: 'easeInOutSine'
    };

    // Add children
    tl4.add(s3a2);

    //------------------
    //SCENE 3
    //------------------

    //Add third scrollmagic scene
    let scene3 = new ScrollMagic.Scene({
      triggerElement: "#three",
      duration: 2000,
      triggerHook: 0
    })

      // Add debug indicators
      .addIndicators({
        colorTrigger: "black",
        colorStart: "blue",
        colorEnd: "red",
        indent: 10
      })

      // Trigger animation timeline
      //Use scroll position to play animation
      .on("enter", function (event) {
        tl3.play();
      })
      .on("progress", function (event) {
        tl4.seek((tl4.duration * event.progress) * 3);
      })

      .setPin('#three')
      .addTo(controller);

    //------------------
    // 네번째 스크롤 효과
    //------------------

    // Add timeline
    let tl5 = anime.timeline({ autoplay: false });

    // Add animations
    let s4a1 = {
      targets: '#four h2',
      opacity: 1,
      scale: [1.5, 3],
      duration: 1000,
      delay: 0,
      easing: 'easeInOutSine'
    };

    // Add children
    tl5.add(s4a1);

    //------------------
    //TIMELINE 6
    //------------------

    // Add timeline
    let tl6 = anime.timeline({ autoplay: false });

    // Add animations
    let s4a2 = {
      targets: '#four .image',
      opacity: [0, .5],
      translateX: {
        value: ['100%', '0%'],
        duration: 1500,
      },
      duration: 1000,
      delay: 0,
      easing: 'easeInOutSine'
    };

    // Add children
    tl6.add(s4a2);

    //------------------
    //SCENE 4
    //------------------

    //Add third scrollmagic scene
    let scene4 = new ScrollMagic.Scene({
      triggerElement: "#four",
      duration: 2000,
      triggerHook: 0
    })

      // Add debug indicators
      .addIndicators({
        colorTrigger: "black",
        colorStart: "blue",
        colorEnd: "red",
        indent: 10
      })

      // Trigger animation timeline
      //Use scroll position to play animation
      .on("enter", function (event) {
        tl5.play();
      })
      .on("progress", function (event) {
        tl6.seek((tl6.duration * event.progress) * 3);
      })

      .setPin('#four')
      .addTo(controller);
  </script>
</body>

</html>
